        <h2> Contatos </h2>
        
        <form accept="envio.html" method="post">
            <fieldset style="padding: 20px;"> 
                <legend> Entre em Contato </legend>
                <div style="float: left; width: 50%"> 
                    <label>  Nome </label> <br/>
                    <input style="width: 80%" type="text" name="nome"/> <br/> <br/>
                    <label> Cidade </label> <br/>
                    <input style="width: 80%" type="text" name="Cidade"/> <br/> <br/>
                    <label> Celular </label> <br/>
                    <input style="width: 80%" type="text" name="Celular"/> <br/> <br/>
                    <label> E-mail </label> <br/>
                    <input style="width: 80%" type="text" name="E-mail"/> <br/> <br/>
                </div>

                <div style="float: left; width: 50%"> 
                    <label> Assuntos </label> <br/>
                    <input style="width: 80%" type="text" name="Assuntos"/> <br/> <br/>
                    <label> Mensagens </label> <br/>
                    <textarea cols="46" rows="6" name="Mensagens"> </textarea> <br/> <br/>
                    <input type="submit" value="Enviar">
                    <input type="submit" value="Apagar">  
                </div>

            </fieldset>
        </form>
